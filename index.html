     <div class="intro_container">

    <div class="Animation_pictures">
      <span><div class="image1"><img src="icon_language/css.png" alt="css" width="55%" /></div></span>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const links = document.querySelectorAll('a');
      const container = document.querySelector('.reveal');
      const pictures = document.querySelectorAll('.Animation_pictures span');

      links.forEach(link => {
        link.addEventListener('click', function (event) {
          if (this.getAttribute('href').includes('http')) return;

          event.preventDefault();
          document.body.classList.add('fade-out');
          container.classList.add('fade-out');
          pictures.forEach(pic => pic.classList.add('fade-out'));

          const href = this.getAttribute('href');
          setTimeout(() => {
            window.location.href = href;
          }, 700);
        });
      });
    });
  </script>

  <script>
  const reveals = document.querySelectorAll('.reveal');

  function handleReveal() {
    for (const element of reveals) {
      const windowHeight = window.innerHeight;
      const elementTop = element.getBoundingClientRect().top;
      const revealPoint = 100;

      if (elementTop < windowHeight - revealPoint) {
        element.classList.add('active');
      }
    }
  }

  window.addEventListener('scroll', handleReveal);
  window.addEventListener('load', handleReveal); // Au chargement initial
</script>

</body>
