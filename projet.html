<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Projets</title>
  <link rel="stylesheet" href="css/projet.css">
</head>
<body>
  <section class="projets">
     <h1>Mes Projets</h1>

     <div class="slider">
          <div class="slides">

          <!-- Projet 1 -->
          <div class="slide active">
               <video src="images/projet_avis&comment.mp4" autoplay muted loop playsinline></video>
               <div class="caption">
               <h2>anonym_comment</h2>
               <p>
                    Une plateforme cr√©√©e pour permettre aux √©l√®ves de contribuer 
                    √† l'avancement de l'√©cole.
               </p>
               </div>
          </div>
    
          <!-- Boutons -->
          <button class="prev">&#10094;</button>
          <button class="next">&#10095;</button>

          <!-- Indicateurs -->
          <div class="dots"></div>

       </div>
     </div>
  </section>

<script>

    const slides = document.querySelectorAll(".slide");
    const nextBtn = document.querySelector(".next");
    const prevBtn = document.querySelector(".prev");
    const dotsContainer = document.querySelector(".dots");

    let currentIndex = 0;

    // Cr√©ation des points
    slides.forEach((_, index) => {
      const dot = document.createElement("span");
      dot.addEventListener("click", () => showSlide(index));
      dotsContainer.appendChild(dot);
    });
    const dots = document.querySelectorAll(".dots span");

    function showSlide(index) {
      slides.forEach(slide => slide.classList.remove("active"));
      dots.forEach(dot => dot.classList.remove("active"));
      slides[index].classList.add("active");
      dots[index].classList.add("active");
      currentIndex = index;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    }

    nextBtn.addEventListener("click", nextSlide);
    prevBtn.addEventListener("click", prevSlide);

    // Diaporama automatique
    setInterval(nextSlide, 6000);

    // Initialisation
    showSlide(currentIndex);



    /* ============================================================
       FULLSCREEN COMPATIBLE PC + ANDROID + iPHONE / iPAD
       ============================================================ */
    
    document.addEventListener("DOMContentLoaded", () => {
      const videos = document.querySelectorAll("video");

      videos.forEach(video => {
        video.addEventListener("click", () => {

          // üçè iPhone / iPad : API sp√©ciale (seul mode garanti)
          if (video.webkitEnterFullScreen) {
            try {
              video.webkitEnterFullScreen();
              return; // emp√™cher l'autre mode
            } catch (e) {
              console.warn("Erreur webkitEnterFullScreen :", e);
            }
          }

          // üíª PC + Android : Fullscreen HTML5 standard
          if (video.requestFullscreen) {
            video.requestFullscreen();
          } else if (video.webkitRequestFullscreen) {
            video.webkitRequestFullscreen();
          } else if (video.msRequestFullscreen) {
            video.msRequestFullscreen();
          }

        });
      });
    });

</script>

</body>
</html>
